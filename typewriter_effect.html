<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TypeWriter</title>
</head>

<body>

<style>
    body {
        background: #0e1013;
    }

    h1 {
        max-width: 480px;
        text-align: center;
        margin: 60px auto;
        font-family: 'Courier New', Courier, monospace;
        color: #fff;
    }

    h1::after {
        content: '|';
        opacity: 1;
        margin-left: 5px;
        display: inline-block;
        animation: blink .7s infinite;
    }

    @keyframes blink {

        0%,
        100% {
            opacity: 1;
        }

        50% {
            opacity: 0;
        }
    }
</style>

<h1>Hello everybody !!!</h1>

<script>
    function typeWriter(elemento) {
        const array = elemento.innerHTML.split('')
        elemento.innerHTML = ''

        array.forEach((word, i) => {
            setTimeout(() => elemento.innerHTML += word, 75 * i)
        })
    }

    typeWriter(document.querySelector('h1'));
</script>

</body>

</html>
