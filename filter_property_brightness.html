<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS filter Property using brightness</title>
</head>

<style>
    button {
        font-size: 1rem;
        color: #fff;
        background: rgb(73, 196, 132);
        border: 0;
        padding: 0 2rem;
        border-radius: 0.25rem;
        height: 3rem;

        transition: filter 0.2s;
    }

    button:hover {
        filter: brightness(0.9);
    }
</style>

<body>
<p>
    <h7>
        Leve escurecida no bot√£o usando brightness<br/>
        Take darkened the button using brightness
    </h7>
</p>
<br><br>
<button type="button" onclick="alert('Brightness!')">Click Me!</button>

</body>

</html>
